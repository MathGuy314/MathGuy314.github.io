<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Title Example</title>
</head>
<body>
    <div class="centered-title">
        <h1>Crazy Calculator</h1>
    </div>
        <style>
        .centered-title {
            text-align: center;
    </style>
    <div class="centered-subtitle">
        <h2>By Evan Schmidt</h2>
    </div>
    <style>
        .centered-subtitle {
            text-align: center;
            position: relative;
            top: -20px;
            font-size: 10px;
        }
    </style>
    <h3>Addition</h3>
    <input type="number", step="0.001", placeholder="Enter number 1 to add", id="add-in-1">
    <br><br>
    <input type="number", step="0.001", placeholder="Enter number 2 to add", id="add-in-2">
    
</body>
</html>
